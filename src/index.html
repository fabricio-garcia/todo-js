<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Todo List</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <h1 class="title">My To Do List</h1>
    <div class="todos">
      <h2 class="todo-list-title">Projects</h2>
      <ul class="todo-list">
        <li class="todo-name active-todo">Project 1</li>
        <li class="todo-name">Project 2</li>
        <li class="todo-name">Project 3</li>
      </ul>
      <form action="">
        <input
          type="text"
          class="new-input todo"
          placeholder="new project"
          aria-label="new todo"
        />
        <button class="btn create" aria-label="create new todo">+</button>
      </form>
    </div>
    <div class="todo-tasks">
      <div class="todo-header todo-header-padding-1">
        <h2 class="todo-title">Project 1</h2>
        <p class="task-count">3 tasks remaining</p>
      </div>
      <div class="todo-header todo-header-padding-2">
        <input type="date" class="btn todo-date" aria-label="todo due date" />
        <select
                id="priority"
                name="priority"
                required=""
                aria-label="todo priority"
        >
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1"
              ><span class="custom-checkbox"></span>task 1</label
            >
          </div>
          <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2"
              ><span class="custom-checkbox"></span>task 2</label
            >
          </div>
          <div class="task">
            <input type="checkbox" id="task-3" />
            <label for="task-3"
              ><span class="custom-checkbox"></span>task 3</label
            >
          </div>
        </div>
        <div class="new-task">
          <form action="">
            <input
              type="text"
              class="new-input task"
              placeholder="new task"
              aria-label="new task"
            />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>
        <div class="delete-tasks">
          <button class="btn delete">Clear completed task</button>
          <button class="btn delete">Delete project</button>
        </div>
      </div>
    </div>
  </body>
</html>
