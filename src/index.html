<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
			name="viewport"
		/>
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />
		<title>Todo List</title>
	</head>

	<body>
		<h1 class="title">Todo List</h1>
		<div class="todos">
			<h2 class="todos-list-title">Todos</h2>
			<ul class="todos-tasks">
				<li class="active-todo">Example</li>
			</ul>
		</div>
		<form action="">
			<input
				type="text"
				class="new-todo"
				placeholder="new todo name"
				aria-label="new todo name"
			/>
			<button class="btn todo" aria-label="create new todo">+</button>
		</form>
		<div class="todo-list"></div>
	</body>
</html>
