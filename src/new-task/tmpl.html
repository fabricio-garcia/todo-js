<!DOCTYPE html>
<html>

<head>
  <title>New Task</title>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport"
    content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>

  <%= require('html-loader!../partials/nav.html') %>

  <main>
    <section class="edit-task">
      <my-card>
        <div slot="card-title">
          <div class="project-title">
            <p>New Task</p>
          </div>
        </div>
        <div>
          <form id="edit-task-form">
            <fieldset>
              <input type="text" placeholder="New Task" required minlength="5" maxlength="50" id="task-name">
              <textarea name="description" id="task-description" cols="30" rows="10"
                placeholder="description here" minlength="5" maxlength="200"></textarea>
              <input type="submit" value="Save Changes">
            </fieldset>
          </form>
        </div>
      </my-card>
    </section>
  </main>

</body>

</html>
