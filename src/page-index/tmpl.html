<!DOCTYPE html>
<html>
<head>
  <title>My homepage</title>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache"/>
  <meta http-equiv="pragma" content="no-cache"/>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport"
        content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>

  <%= require('html-loader!../partials/nav.html') %>

  <main>
    <div class="header">
      <div class="title">Projects</div>
      <div class="search">
        <input type="text" placeholder="Search Project"><span><i class="fas fa-search"></i></span>
      </div>
    </div>
    <div class="project-list">
      <div class="project">
        <figure>+</figure>
        Add project
      </div>
      <div class="project">
        <div class="card">
          <div class="header">
            <div class="project-title"><p>Project 1</p></div>
            <div class="menu"></div>
          </div>
          <div class="description"><p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto sequi, blanditiis voluptatum quis ullam similique labore inventore.</p></div>
          <div class="progress"><progress></progress></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
