<!DOCTYPE html>
<html>

<head>
  <title>Project</title>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport"
    content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>

  <%= require('html-loader!../partials/nav.html') %>

  <main>

    <div class="project">
      <my-card>
        <div class="project-title" slot="card-title">
          <p id="project-name">Project X</p>
        </div>
        <div slot="card-menu">
          <div>
            <input type="date" class="date-picker" id='project-date' readonly>
          </div>
        </div>
        <div>
          <div class="description" id='project-description'>
          </div>          
          <div class="blue-pills">
            <div class="title-pill blue-pill">Tasks</div>
            <div class="action-pill blue-pill"><a id='new-task-link'>+ New task</a></div>
          </div>
          <div id="task-list">
            <to-do status="false" priority='medium'>
              <a href="task.html" slot="status">Task 1</a>
            </to-do>
          </div>
        </div>
      </my-card>
    </div>
  </main>
</body>

</html>
