<!DOCTYPE html>
<html>

<head>
  <title>Contacts</title>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport"
    content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>

  <%= require('html-loader!../partials/nav.html') %>

  <main>
    <section class="task-description" hidden>
      <div class="card">
        <div class="card-header">
          <div class="project-title">
            <p>Task 1</p>
          </div>
          <div class="card-menu">
            <img src="<%= require('../img/edit.svg') %>" class="edit-icon">
            <img src="<%= require('../img/trash.svg') %>" class="erase-icon">
          </div>
        </div>
        <div class="card-body">
          <div class="description">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut asperiores, soluta exercitationem suscipit corrupti sapiente natus quidem tempora, quod consequuntur voluptates odio quos reprehenderit ab quis unde rem nisi! Nemo.
          </div>
        </div>
      </div>
    </section>
    <section class="edit-task">
      <div class="card">
        <div class="card-header">
          <div class="project-title">
            <p>Edit Task</p>
          </div></div>
        <div class="card-body">
          <form>
            <fieldset>
              <input type="text" placeholder="task 1">
              <textarea name="description" id="task-description" cols="30" rows="10" placeholder="description here"></textarea>
              <input type="submit" value="Save Changes">
            </fieldset>
          </form>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
