<!DOCTYPE html>
<html>

<head>
  <title>Task</title>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport"
    content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>

  <%= require('html-loader!../partials/nav.html') %>

  <main>
    <section class="task-description">
      <my-card>
        <div slot="card-title">
          <div class="project-title">
            <p id="task-name"></p>
          </div>
        </div>
        <div slot="card-menu" class="card-menu">
          <div class="card-menu">
            <a>
              <img src="<%= require('../../img/edit.svg') %>" class="edit-icon">
            </a>
            <a>
              <img src="<%= require('../../img/trash.svg') %>" class="erase-icon" id="erase-icon" task="task-1-id"
                role="menu-delete">
            </a>
          </div>
        </div>
        <div class="card-body">
          <div class="status">
            <span id="status"><b>STATUS:&nbsp;</b></span>
          </div>
          <div class="description" id="task-description"></div>
          <div class="priority">
            <span id="priority"><b>PRIORITY:&nbsp;</b></span>
            <p id="priority-description"></p>
          </div>
        </div>
        </div>
      </my-card>
    </section>
    <section class="edit-task" hidden>
      <my-card>
        <div class="card-header">
          <div class="project-title">
            <p>Edit Task</p>
          </div>
        </div>
        <div class="card-body">
          <form id="edit-task-form">
            <fieldset>
              <input type="text" placeholder="New Task" id="edit-task-name" required minlength="5" maxlength="50">
              <textarea name="description" id="edit-task-description" cols="30" rows="10" placeholder="description here"
                minlength="5" maxlength="200"></textarea>
                <select class="priority" id="edit-task-priority">
                  <option id="low" value='low'>LOW</option>
                  <option id="medium" value='medium'>MEDIUM</option>
                  <option id="high" value='high'>HIGH</option>
                </select>
                <div class="checkbox-container circular-container">
                  <label class="checkbox-label">
                    <input type="checkbox" id="edit-task-status">
                    <span class="checkbox-custom circular"></span>
                  </label>
                  Is done?
                </div>
              <input type="submit" value="Save Task">
            </fieldset>
          </form>
        </div>
      </my-card>
    </section>
  </main>
  <div id="freezed-layer" class="freezed-layer" style="display: none"></div>
  <div id="dialogCont" class="dialog-container">
    <div class="dialog-header" id="dialog-header">Delete Confirmation</div>
    <p id="dialog-body" class="dialog-body">Do you want to proceed?</p>
    <div class="dialog-footer">
      <a href="#" id="cancel" onclick="">Cancel</a>
      <a href="#" id="confirm" onclick="">Yes</a>
    </div>
  </div>
</body>

</html>
